<!DOCTYPE html>

<html>
<head>
    <script src="i18n.js"></script>
    <script src="signal.js"></script>
    <script src="options.js"></script>
</head>
<body>

    <div class="options-block">
    <div class="option">
        <span class="option-text-label" data-localization-key="options.folder.name"></span>
        <input class="option-text" type="text" id="folder.name" placeholder="Save-To-Read">
        <!-- <label class="option-folder-id"></label> -->
    </div>

    <div class="option">
        <span class="option-text-label" data-localization-key="options.view.mode"></span>
        <select id="view.mode" size="1" class="option-select">
            <option value="compact" data-localization-key="options.view.mode.compact"></option>
            <option value="full" data-localization-key="options.view.mode.full"></option>
        </select>
    </div>

    <div class="option">
        <span class="option-text-label" data-localization-key="options.sort.by"></span>
        <select id="sort.by" size="1" class="option-select">
            <option value="age.asc" data-localization-key="options.sort.by.age.ascending"></option>
            <option value="age.desc" data-localization-key="options.sort.by.age.descending"></option>
            <option value="title.asc" data-localization-key="options.sort.by.title.ascending"></option>
        </select>
    </div>

    <div class="option">
        <span class="option-text-label" data-localization-key="options.browserAction.action"></span>
        <select id="browserAction.action" size="1" class="option-select">
            <option value="sidebar" data-localization-key="options.browserAction.action.sidebar"></option>
            <option value="popup" data-localization-key="options.browserAction.action.popup"></option>
        </select>
    </div>

    <div style="display:none;">
    <div class="option">
        <input class="option-checkbox" type="checkbox" id="view.fullurl">
        <label class="option-checkbox-label" for="view.fullurl" data-localization-key="options.view.fullurl"></label>
    </div>
    <div class="option">
        <input class="option-checkbox" type="checkbox" id="bookmark.click.left.remove">
        <label class="option-checkbox-label" for="bookmark.click.left.remove" data-localization-key="options.bookmark.click.left.remove"></label>
    </div>
    <div class="option">
        <input class="option-checkbox" type="checkbox" id="bookmark.click.left.closePopup">
        <label class="option-checkbox-label" for="bookmark.click.left.closePopup" data-localization-key="options.bookmark.click.left.closePopup"></label>
    </div>
    <div class="option">
        <input class="option-checkbox" type="checkbox" id="pageAction.close">
        <label class="option-checkbox-label" for="pageAction.close" data-localization-key="options.pageAction.close"></label>
    </div>
    </div>

    <!-- 'shortcut.bookmark' 'ALT + W' -->
    <!-- 'shortcut.sidebar'  'ALT + [' -->
    <!-- 'shortcut.popup'    'ALT + ]' -->
    <!-- 'shortcut.open'     'ALT + O' -->

    <script src="options-ui.js"></script>

    <!-- <h1>Hello from ag-grid!</h1> -->
    <!-- <div id="myGrid" style="height: 600px;width:500px;" class="ag-theme-balham"></div> -->
    <!-- <script src="options-ui.js"></script> -->
    </div>
</body>
</html>
