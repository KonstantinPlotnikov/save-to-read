<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="table.js"></script>
    <link rel="stylesheet" href="bookmarks-list.css">
    <script src="i18n.js"></script>
    <script src="signal.js"></script>
    <script src="options.js"></script>
    <script src="bookmarks.js"></script>
</head>
<body style="width:400px; height:500px;">
    <div class="filter-sort">
        <input id="filter" size="5" type="search" class="filter"></input>
        <select id="sort" size="1" class="sort">
            <option value="dateAdded.asc" data-localization-key="options.sort.by.age.ascending"></option>
            <option value="dateAdded.desc" data-localization-key="options.sort.by.age.descending"></option>
            <option value="title.asc" data-localization-key="options.sort.by.title.ascending"></option>
        </select>
    </div>
    <div class="s2r-table-container">
        <div id="s2r" class="s2r-table"></div>
    <div>
    <template id="row-template">
        <div class="row">
            <div class="title-cell cell"><div class="title-label"></div><div class="url-label"></div></div>
            <div class="age-cell cell"><img class="remove-btn" src="/icons/remove.png"></img><img class="restore-btn" src="/icons/add.png"></img><div class="age-label"></div></div>
        </div>
    </template>
    <script src="bookmarks-list.js"></script>
</body>
</html>
